<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Roue de sélection</title>
</head>
<body>
    <h1>Roue de sélection</h1>
    <div id="wheelContainer"></div>
    <button onclick="resetSelections()">Réinitialiser les sélections</button>

    <script>
    let participants;

    async function loadParticipants() {
        const response = await fetch('participants.json');
        const data = await response.json();
        participants = data.participants;
        updateWheel();
    }

    function updateWheel() {
        const availableParticipants = participants.filter(p => !p.selected).map(p => p.name);
        const choicesString = availableParticipants.join(',');
        const wheelUrl = `https://pickerwheel.com/emb/?choices=${choicesString}`;
        
        const iframe = document.createElement('iframe');
        iframe.src = wheelUrl;
        iframe.width = "500";
        iframe.height = "500";
        iframe.frameBorder = "0";

        const container = document.getElementById('wheelContainer');
        container.innerHTML = '';
        container.appendChild(iframe);
    }

    function selectParticipant(name) {
        const participant = participants.find(p => p.name === name);
        if (participant) {
            participant.selected = true;
            updateJSON();
            updateWheel();
        }
    }

    function resetSelections() {
        participants.forEach(p => p.selected = false);
        updateJSON();
        updateWheel();
    }

    async function updateJSON() {
        const response = await fetch('update-json-endpoint', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ participants }),
        });
        // Gérer la réponse si nécessaire
    }

    loadParticipants();
    </script>
</body>
</html>
